<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Habit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Habit</h1>

    <div class="nav-links">
        <a href="{{ url_for('view_habits') }}">View Habits</a>
    </div>

    <form action="{{ url_for('add_habit') }}" method="POST">
        <input type="text" name="name" placeholder="Habit Name" required><br>
        <input type="text" name="description" placeholder="Description"><br>
        <input type="time" name="reminder_time" required><br>
        <button type="submit">Add Habit</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
